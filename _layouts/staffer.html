<div class="staffer">
  {% if page.photo %}
  <img class="staffer-image" src="{{ page.photo }}" alt="{{ page.name }}">
  {% endif %}
  <div>
    <h3 class="staffer-name">
      {% if page.website %}
      <a href="{{ page.website }}" target="_blank">{{ page.name }}</a>
      {% else %}
      {{ page.name }}
      {% endif %}
    </h3>
    {% if page.email %}
    <p><a href="mailto:{{ page.email }}">{{ page.email }}</a></p>
    {% endif %}
    {% if page.language %}
    <p><i>Can also assist in {{page.language}}</i></p>
    {% endif %}
    {{ content }}
  </div>
</div>
